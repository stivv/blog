{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}"></link>
{% if posts %}
<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'detail' post.id %}">{{post.post_title}}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No data found</p>
{% endif %}
